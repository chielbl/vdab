<body>
    <div th:replace="~{navigatie::#navbar}"></div>

        <div class="row" th:class="container-fluid">
            <div id="marginIMG" th:class="img-thumbnail" th:each="artikel : ${all}">

                    <a th:href="@{~/info/{id} (id=${artikel.id})}"><img th:src="@{~/images/485x325.jpg}" height="150" width="285"/></a>

                <div>
                    <p><b th:text="${artikel.naam}"></b></p>

                </div>
            </div>
        </div>
</body>
